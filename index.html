<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-600 to-blue-900 min-h-screen flex items-center justify-center">
    <div class="px-4 w-full">
      <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-md mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-gray-800 text-center">
          üìù My Tasks
        </h1>
        <form class="flex gap-2 mb-6">
          <input
            type="text"
            id="todo"
            placeholder="Add a new task..."
            class="flex-1 px-4 py-3 rounded-lg bg-gray-100 border-2 border-gray-300 focus:border-blue-500 focus:bg-white outline-none transition-all"
          />
          <button
            type="button"
            class="bg-gradient-to-r from-orange-400 to-orange-500 hover:from-orange-500 hover:to-orange-600 text-white px-6 py-3 rounded-lg font-semibold transition-all shadow-lg hover:shadow-xl active:scale-95"
            onclick="addTask()"
          >
            Add
          </button>
        </form>
        <ul class="space-y-2"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
